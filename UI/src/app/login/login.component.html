<h1>用户登录</h1>
<div class="login-form">
  <div class="head-info">
    <label class="lbl-1"> </label>
    <label class="lbl-2"> </label>
    <label class="lbl-3"> </label>
  </div>
  <div class="avtar">
		<img src="../../assets/image/avtar.png" />
	</div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="userName">用户名：</label>
      <input id="userName" type="text" name="userName" [(ngModel)]="userName">
    </div>

    <div class="form-group"> 
      <label for="password">密码：</label>
      <input id="password" type="password" name="password" [(ngModel)]="password">
    </div>

    <br>
    <div *ngIf="!status" class="alert alert-danger">
      <p>用户名或密码错误！</p>
    </div>
    <br>

    <button type="submit" >登录</button>
    &nbsp;&nbsp;
    <button type="button"  routerLink="/register">注册</button>

  </form>
</div>
